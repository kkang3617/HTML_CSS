<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- hover 가상의 상황을 지목하는 선택자.  마우스 가져가면 커짐(뜸) -->
    <!-- transition 지연 -->
    <!-- active 클릭하면 발현된다 -->
    <!-- focus 영역선택되면 입력창 늘어남(커짐) -->
    <style>
        a:hover {
            font-weight: bold;
            font-size: 20px;
        }
        .box {
            width: 100px;
            height: 100px;
            background: red;
        }
        .box:hover {
            width: 200px;
            transition: 0.5s;
        }
        .box:active {
            width: 300px;
            background: yellowgreen;
        }
        input {
            width: 100px;
            border: 1px solid gray;
            padding: 5px 10px;
            outline: none;
            transition: 0.6s;
        }
        input:focus {
            border-color: red;
            width: 200px;
        }
    </style>

</head>
<body>
    
    <a href="#">Google로 이동!</a>
    
    <div class="box"></div>  <!-- .box 치면 자동완성. 기본은 div.~~ -->

    <br>

    <input type="text">


</body>
</html>
