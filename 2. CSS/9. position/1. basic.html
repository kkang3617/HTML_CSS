<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            width: 400px;
            height: 300px;
            border: 4px dashed lightgray;
            margin: 100px 0;
        }

        .box {
            width: 150px;
            height: 100px;
            background: red;
            border: 4px dashed orange;


            position: relative;
            left: 160px;  /* 원래자리에서 left를 기준으로 잡고 오른쪽으로 이동해라 */
            top: 150px;   /* 원래자리에서 top을 기준으로 잡고 아래로 이동해라 */
        }
    </style>

</head>
<body>
    
    <!-- .container>.box -->
    <div class="container">
        <div class="box"></div>
    </div>

</body>
</html>
